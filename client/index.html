<html>
	<head>
		<title>Note Application</title>		
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="/lib/angular-material/angular-material.min.css">
		<!-- bootstrap style sheet -->
		<link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<!-- My own style sheet -->
		<link rel="stylesheet" herf="style.css">
	</head>

	<body>
		<div ng-app="TabApp" class="tabsdemoDynamicHeight" ng-cloak>
			<md-content>
				<md-tabs md-dynamic-height="" md-border-bottom="">
					<md-tab label="one">
						<md-content class="md-padding">
							<h1 class="md-display-2">Tab One</h1>

							<div ng-controller="dynamicFormController">
								<table>
									<tr ng-repeat="form in forms">
										<td><md-input-container class="md-block">
											<label>Title</label>
											<input type='text' ng-model="form.title">
										</md-input-container></td>
										<td><md-input-container class="md-block">
											<label>Content</label>
											<input type='text' ng-model="form.content">
										</md-input-container></td>
										<td><button class="btn btn-danger btn-xs" ng-click="delete($index)">DELETE</button></td>
									</tr>
								</table>
								
								<button class="btn btn-primary btn-md" ng-click="addNew()">Add</button>
							</div>

						</md-content>
					</md-tab>
					<md-tab label="two">
						<md-content class="md-padding">
							<h1 class="md-display-2">Tab Two</h1>
							<div class="container" ng-controller="noteController">
								<div class="row">
									<div class="col-md-4">
										<table class="table table-striped">
											<tr ng-repeat='note in notes'>
												<td>{{ note.title}}</td>
												<td>{{ note.content}}</td>
												<!-- <td><button class="btn btn-danger btn-xs" ng-click="delete($index)">  <span class="glyphicon glyphicon-trash" ></span></button></td> -->
												<td><button class="btn btn-danger btn-xs" ng-click="delete($index)">DELETE</button></td>
											</tr>
										</table>
									</div>
								</div>

								<div class="row">
									<div class="col-md-4">
										<md-input-container class="md-block">
											<label>Title</label>
											<input type='text' ng-model="note.title">
										</md-input-container>
										<md-input-container class="md-block">
											<label>Content</label>
											<input type='text' ng-model="note.content">
										</md-input-container>
										<button class="btn btn-primary btn-md"  ng-click="add()">Add</button>
										<i ng-show="loading" class="fa fa-spinner fa-spin"></i>
									</div>
								</div>
							</div>
						</md-content>
					</md-tab>
					<md-tab label="three">
						<md-content class="md-padding">
							<h1 class="md-display-2">Tab Three</h1>
							<p>This is Tab Three!</p>
						</md-content>
					</md-tab>
				</md-tabs>
			</md-content>
		</div>

		<!-- Angular Material requires Angular.js Libraries -->
		<script src="/lib/angular/angular.js"></script>
		<script src="/lib/angular-aria/angular-aria.js"></script>
		<script src="/lib/angular-animate/angular-animate.js"></script>
		<script src="/lib/angular-material/angular-material.js"></script>
		<script src="/lib/angular-messages/angular-messages.min.js"></script>
	    <script src="lib/angular-resource/angular-resource.js"></script>

		<!-- My application bootstrap  -->

		<script src="lib/jquery/dist/jquery.js"></script>
	    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	    <script src="js/lb-services.js"></script>
	    <script src="js/app.js"></script>
	</body>
</html>
