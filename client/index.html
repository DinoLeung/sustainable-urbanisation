<html>
<head>
	<title>Note Application</title>
	<link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body ng-app = "noteApp">
<div class="container" ng-controller="noteController">
	<h2>LoopBack Note Application</h2>
	<div class="row">
		<div class="col-md-4">
			<table class="table table-striped">
				<tr ng-repeat='note in notes'>
					<!-- <td><input type="checkbox" ng-true-value="false" ng-false-value="true" ng-model="note.isDone" ng-change="update(note)"></td> -->
					<td>{{ note.title}}</td>
					<td>{{ note.content}}</td>
					<td><button class="btn btn-danger btn-xs" ng-click="delete($index)">  <span class="glyphicon glyphicon-trash" ></span></button></td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<input type='text' ng-model="note.title">
			<input type='text' ng-model="note.content">
			<button class="btn btn-primary btn-md"  ng-click="add()">Add</button>
			<i ng-show="loading" class="fa fa-spinner fa-spin"></i>
		</div>
	</div>
</div>
	<script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="js/lb-services.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
